<nav>
    <md-toolbar color="primary">
        <a routerLink="users"><img class="navbar-logo" src="assets/images/roleman_logo_serif_white.png" fxHide.xs></a>
        <span fxFlex="1 1 auto"></span>
        <ul class="nav-list" fxLayout="row" fxLayoutAlign="center center">
            <a md-button
                *ngFor="let page of pages"
                class="nav-item"
                [ngClass]="{ 'active': isActive(page) }"
                [routerLink]="page.url"
                (click)="activePage = page">
                {{page.label}}
            </a>
            <div class="spacer"></div>
            <button md-button *ngIf="!isLoggedIn" (click)="showLogin()">Login</button>
            <div *ngIf="isLoggedIn">{{nav.username}}</div>
            <button *ngIf="isLoggedIn" md-icon-button [mdMenuTriggerFor]="menu">
                <md-icon>more_vert</md-icon>
            </button>
            <md-menu #menu="mdMenu">
                <button md-button *ngIf="isAdmin">
                    <a [href]="admin">Admin</a>
                </button>
                <button md-button (click)="logout()">Logout</button>
            </md-menu>
        </ul>
    </md-toolbar>
    <div class="shadow"></div>
</nav>
