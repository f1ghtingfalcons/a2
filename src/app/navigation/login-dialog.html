<md-toolbar color="accent">
    <h3>Login</h3>
    <span fxFlex></span>
    <button md-icon-button md-dialog-close><md-icon>close</md-icon></button>
</md-toolbar>
<div>
    <form #loginForm="ngForm" fxLayout="column" (ngSubmit)="login(loginForm)" class="login-form">
        <div ng-show="error" class="alert error-box">{{loginError}}</div>
        <md-input-container color="accent">
            <md-icon mdPrefix color="accent">person_outline</md-icon>
            <input mdInput ngModel type="text" name="username" required placeholder="Username" #username="ngModel"/>
            <md-error *ngIf="!username.valid || !username.pristine">
                Username is Required
            </md-error>
        </md-input-container>
        <md-input-container color="accent">
            <md-icon mdPrefix color="accent">lock_outline</md-icon>
            <input mdInput ngModel type="password" name="password" required placeholder="Password"/>
            <md-error *ngIf="!username.valid || !username.pristine">
                Password is Required
            </md-error>
        </md-input-container>
        <md-checkbox [(ngModel)]="loginForm.remember" name="remember">Remember Me</md-checkbox>
        <md-progress-bar *ngIf="loggingIn" color="accent" mode="indeterminate"></md-progress-bar>
        <md-dialog-actions>
            <button fxFlex md-raised-button type="submit" [disabled]="!loginForm.valid || dataLoading" color="accent">Login</button>
        </md-dialog-actions>
    </form>
</div>
